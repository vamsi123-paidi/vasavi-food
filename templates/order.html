<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Placed</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color:black;
        }

        .container {
            max-width: 800px;
            width: 100%;
            padding: 20px;
            background-color: #ADD8E6;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .icon {
            font-size: 60px;
            margin-bottom: 20px;
            animation: rotate 2s linear;
        }

        @keyframes rotate {
            to {
                transform: rotate(360deg);
            }
        }

        h1 {
            color: green;
            animation: slideInDown 1s ease-in-out;
            overflow: hidden; /* To hide overflowing text */
            white-space: nowrap; /* To prevent wrapping of text */
        }

        /* Animation for each letter */
        h1 span {
            display: inline-block;
            opacity: 0;
            animation: fadeInLetter 1s forwards;
        }

        /* Delay each letter's animation */
        h1 span:nth-child(1) { animation-delay: 0.1s; }
        h1 span:nth-child(2) { animation-delay: 0.2s; }
        h1 span:nth-child(3) { animation-delay: 0.3s; }
        h1 span:nth-child(4) { animation-delay: 0.4s; }
        h1 span:nth-child(5) { animation-delay: 0.5s; }
        h1 span:nth-child(6) { animation-delay: 0.6s; }
        h1 span:nth-child(7) { animation-delay: 0.7s; }
        h1 span:nth-child(8) { animation-delay: 0.8s; }
        h1 span:nth-child(9) { animation-delay: 0.9s; }
        h1 span:nth-child(10) { animation-delay: 1s; }
        h1 span:nth-child(11) { animation-delay: 1.1s; }
        h1 span:nth-child(12) { animation-delay: 1.2s; }
        h1 span:nth-child(13) { animation-delay: 1.3s; }
        h1 span:nth-child(14) { animation-delay: 1.4s; }
        h1 span:nth-child(15) { animation-delay: 1.5s; }
        h1 span:nth-child(16) { animation-delay: 1.6s; }
        h1 span:nth-child(17) { animation-delay: 1.7s; }
        h1 span:nth-child(18) { animation-delay: 1.8s; }
        h1 span:nth-child(19) { animation-delay: 1.9s; }
        h1 span:nth-child(20) { animation-delay: 2s; }
        h1 span:nth-child(21) { animation-delay: 2.1s; }
        h1 span:nth-child(22) { animation-delay: 2.2s; }
        h1 span:nth-child(23) { animation-delay: 2.3s; }
        h1 span:nth-child(24) { animation-delay: 2.4s; }
        h1 span:nth-child(25) { animation-delay: 2.5s; }
        h1 span:nth-child(26) { animation-delay: 2.6s; }
        h1 span:nth-child(27) { animation-delay: 2.7s; }
        h1 span:nth-child(28) { animation-delay: 2.8s; }
        h1 span:nth-child(29) { animation-delay: 2.9s; }
        h1 span:nth-child(30) { animation-delay: 3s; }

        @keyframes slideInDown {
            from {
                transform: translateY(-50px);
            }
            to {
                transform: translateY(0);
            }
        }

        @keyframes fadeInLetter {
            to {
                opacity: 1;
            }
        }

        p {
            color: #666;
            margin-bottom: 20px;
            animation: fadeInUp 1s ease-in-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            animation: pulse 1s infinite alternate;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            100% {
                transform: scale(1.1);
            }
        }

        .button:hover {
            background-color: #45a049;
        }

        /* Animation for words coming from left to right */
        .word-animation {
            display: inline-block;
            animation: slideInRight 1s ease-in-out;
        }

        @keyframes slideInRight {
            from {
                transform: translateX(-100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        @media only screen and (max-width: 600px) {
            .container {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">üç¥</div>
        <h1>

            <span>r</span>

            <span>r</span>
            <span>&nbsp;</span>
            <span>P</span>

            <span>&nbsp;</span>
            <span>S</span>
            <span>u</span>

            <span>s</span>
            <span>f</span>
            <span>u</span>
            <span>l</span>
            <span>l</span>
            <span>y</span>
            <span>!</span>
        </h1>
        <p>Thank you for your order.</p>
        <a href="{{url_for('index_after_login')}}" class="button">Back to Home</a>
    </div>
</body>
</html>
